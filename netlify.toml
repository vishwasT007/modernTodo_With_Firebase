# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (build output directory)
  publish = "build"
  
  # Build command
  command = "npm run build"
  
  # Base directory
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Enable source maps (set to false for production)
  GENERATE_SOURCEMAP = "false"
  
  # Enable PWA
  REACT_APP_ENABLE_PWA = "true"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# SPA redirect for React Router
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker with no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache manifest with short cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Branch deploy contexts
[context.production]
  command = "npm run build"
  [context.production.environment]
    REACT_APP_ENVIRONMENT = "production"
    GENERATE_SOURCEMAP = "false"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    REACT_APP_ENVIRONMENT = "preview"

[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    REACT_APP_ENVIRONMENT = "staging"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"
    
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
    pwa = 0.8

